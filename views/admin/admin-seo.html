<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Tag </label>
    <input type="text" class="form-control" ng-model="seo.tag" placeholder="Tag" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Code Statistics</label>
    <textarea class="form-control" rows="8" cols="80" ng-model="seo.state" ></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success" ng-show="seo.sync == 0" ng-click="seo.update()">Save</button>
    <div class="progress" ng-show="seo.sync == 1">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>
  </div>
</form>
