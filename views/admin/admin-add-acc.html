
<form>
  <div class="form-group">
    <label for="Username"><i class="fa fa-user"></i> Username </label>
    <input type="text" class="form-control" ng-model="AccAdd.tmp.username" placeholder="Username" >
  </div>
  <div class="form-group">
    <label for="password"><i class="fa fa-lock"></i> Password </label>
    <input type="password" class="form-control" ng-model="AccAdd.tmp.password" placeholder="Password" >
  </div>
  <div class="form-group">
    <label for="re-password"><i class="fa fa-lock"></i> Re-password </label>
    <input type="password" class="form-control" ng-model="AccAdd.tmp.repassword" placeholder="Re Password" >
  </div>
  <div class="form-group">
    <label for="Email"><i class="fa fa-at"></i> Email </label>
    <input type="email" class="form-control" ng-model="AccAdd.tmp.email" placeholder="Email" >
  </div>
  <div class="form-group">
    <label for="Bio"><i class="fa fa-address-card"></i> Bio </label>
    <textarea class="form-control" ng-model="AccAdd.tmp.bio"></textarea>
  </div>
  <div class="form-group">
    <label for="Status"><i class="fa fa-group"></i> Status </label>
    <select class="form-control" ng-model="AccAdd.tmp.status">
      <option value="0">Ban</option>
      <option value="1">Member</option>
      <option value="2">Admin</option>
    </select>
  </div>


  <div class="form-group">
    <button class="btn btn-success" ng-click="AccAdd.add()"><i class="fa fa-user-plus"></i> Submit</button>
  </div>
</form>
