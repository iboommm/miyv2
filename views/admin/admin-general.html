<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Title </label>
    <input type="text" class="form-control" ng-model="setting.title" placeholder="Title" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Caption</label>
    <textarea class="form-control" rows="8" cols="80" ng-model="setting.caption" ></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-success" ng-show="setting.sync == 0" ng-click="setting.update()">Save</button>
    <div class="progress" ng-show="setting.sync == 1">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
    </div>
  </div>
</form>
