
<form>
  <div class="form-group">
    <label for="Username">Username </label>
    <input type="text" class="form-control" ng-model="AccMgnt.find" placeholder="Username" >
  </div>
  <table class="table" ng-if="AccMgnt.user != []">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Status</th>
      <th>Manage</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in AccMgnt.user">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.status}}</td>
      <td><button class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-danger"><i class="fa fa-trash"></i> Remove</button></td>
    </tr>
  </tbody>
</table>
  <div class="form-group">
    <button class="btn btn-success" ng-click="AccMgnt.get()">Search</button>
  </div>
</form>
