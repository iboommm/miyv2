<div id="container_login" class="container">

  <div class="row justify-content-md-center" >
      <div class="col-md-12 col-lg-6 col-md-auto">
        <div class="card">
        <div class="card-header">
          <i class="fa fa-user" aria-hidden="true"></i> Login
        </div>
        <div class="card-block">
          <form class="col-12" ng-show="storage.status == false" >

              <div class="input-group mb-2 mr-sm-2 mb-sm-0 padding-15">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                  <input type="text" class="form-control" ng-model="username" placeholder="Username">
              </div>

              <div class="input-group mb-2 mr-sm-2 mb-sm-0 padding-15">
                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                  <input type="password" class="form-control" ng-model="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <button class="btn btn-primary btn btn-block" ng-click="login()"><i class="fa fa-sign-out"></i> Sign In</button>
              </div>
          </form>
        </div>
        <div class="text-center margin-bottom-25" ng-show="storage.status == true">
             <h4 class="card-title">Login Complete</h4> <br />
              <button type="button" class="btn btn-success" ng-click="go('admin')"><i class="fa fa-sign-out"></i> Go to Admin</button>
        </div>
      </div>

      </div>
  </div>

</div>
