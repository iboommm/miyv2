<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/miyv2.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 box-border-bottom ">
            <div class="col-md-6 box-border-right mobile-box margin-add-bottom-10">
                <div style="width:100%;height:200px;background: #1d1d1d;padding-top: 85px;text-align:center;font-size: 20px; color: #fff;">
                Logo
                </div>
            </div>
            <div class="col-md-6">
                <form>
                  <fieldset class="form-group">
                    <label for="username">Username : </label>
                    <input type="text" class="form-control input-login" id="username" placeholder="Enter Username ">
                  </fieldset>
                  <fieldset class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input-login" id="password" placeholder="Enter Password">
                  </fieldset>
                  <fieldset class="form-group">
                   <button class="btn btn-primary-outline btn-login">Login</button>
                  </fieldset>
                </form>
            </div>
        </div>
       <div class="col-md-6 col-md-offset-3 text-xs-center padding-10">
         Powered by <a href="http://github.com/iboommm">@iboommm</a>
          </div>
      </div>
</div>
</body>
</html>
