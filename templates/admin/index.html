[[include file="admin/header.html"]]
[[config_load file="lang/thai.lang" section="admin"]]
<div ng-init="controller.show()"></div>
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">[[#generalSetting#]]</div>
                <div class="panel-body">
                        <table class="table table-hover">
                            <tr>
                                <td>[[#title#]] : </td>
                                <td><input type="text" ng-model="controller.title" class="form-control" placeholder="[[#enterValue#]] [[#title#]]"></td>
                            </tr>
                            <tr>
                                <td>[[#tag#]]</td>
                                <td><input type="text" ng-model="controller.tag" class="form-control" placeholder="[[#enterValue#]] [[#tag#]]"></td>
                            </tr>
                            <tr>
                                <td>[[#switch#]]</td>
                                <td>
                                    <select name="switch" ng-model="controller.switch" class="form-control">
                                        <option value="0">[[#off#]]</option>
                                        <option value="1">[[#on#]]</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-primary" ng-click="controller.update()"><span class="fa fa-check-circle"></span> [[#update#]]</button>
                                    <div class="alert alert-danger" role="alert">[[#err#]] : [[#errnone#]]</div>
                                    <div class="alert alert-success" role="alert">[[#complete#]] : [[#updatecomplete#]]</div>
                                </td>
                            </tr>
                        </table>
                        
                </div>
                </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/admin/admin.js"></script>
<script type="text/javascript" src="js/admin/admin.service.js"></script>

[[include file="admin/footer.html"]]
